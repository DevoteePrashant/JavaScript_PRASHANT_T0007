        document.addEventListener("DOMContentLoaded", function () {
            function printCombinedPattern(n) {
                if (n % 2 === 0) {
                    console.log("Please enter an odd number for better pattern symmetry.");
                    return;
                }

                let result = '';

                var min = ''
                for (let a = 1; a <= n/2; a++) {
                    let result2 = "";
                    for (let k = 0; k < a * 2 - 1; k++) {
                        if (k === 2 * a - 2) {
                            result2 += "*";
                        }
                        else {
                            result2 += "\xa0 ";
                        }
                    }
                    min += result2 + "\n";
                }
                document.getElementById('demo2').innerText = min;
                

                for (let i = 0; i < n; i++) {
                    
                            result += "\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0\xa0";
                        
                    for (let j = 0; j < n; j++) {
                        if (i === Math.floor(n / 2) || j === Math.floor(n / 2)) {
                            result += " +";
                        } else if (i < n / 2) {
                            if (j < n / 2) {
                                if (j === 0) {
                                    result += ' * ';

                                } else {
                                    result += '\xa0\xa0\xa0';
                                }
                            } else if (j === n / 2) {
                                result += ' *';
                            } else {
                                if (i === 0) {
                                    result += ' *';
                                } else {
                                    result += '\xa0';
                                }
                            }
                        } else if (i === n / 2) {
                            result += '+ ';
                        } else {
                            if (j === n / 2 || j === n - 1) {
                                result += '\xa0\xa0\xa0*';
                            } else if (i === n - 1) {
                                if (j <= n / 2 || j === n - 1) {
                                    result += '  *  ';
                                }
                                else if (j <= n / 2 || j === n - 1) {
                                    result += '\xa0\xa0\xa0';
                                }
                                //     ffff
                                else {
                                    result += '\xa0\xa0\xa0';
                                }

                            } else if (i === n / 4 || i === 3 * n / 4) {
                                result += '+';
                            } else {
                                result += '\xa0\xa0\xa0';
                            }
                        }
                    }
                    result += '\n';
                }


                document.getElementById('demo').innerText = result;
            }

            printCombinedPattern(15);
        });
