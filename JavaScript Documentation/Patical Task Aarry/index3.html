<body>
 <div class="">
      <div class=" input-header">
        <h1 class="text-center">Recipe Management System...</h1>
        <div class="" >
          <div class=" text-center  to-do-input">
            <input type="text" class="form-control input" placeholder="Enter Your Name" aria-label="Recipient's username" id="username"  aria-describedby="button-addon2">

            <button class="text-white" type="button" id="addUser">Add User</button>
          </div>
          <div class="filter ">
            <div class=" justify-content-between">
              <div class="\"> 
              </div><br>
              <div class="\">
             
                <div class="to-do-input text-center">
                  Search: <input type="search" class="form-control" placeholder="Search..." aria-label="Recipient's username" id="search" >
                </div>
              </div>
            </div>
          </div>
          <div class="display">
            <table class="table">
              <thead>
                <tr>
                  <th scope="\">#</th>
                  <th scope="\">Your Name</th>
                  <th scope="\">description</th>
                  <th scope="\">completed</th>
                  <th scope="\">Actions</th>
                </tr>
              </thead>

            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>            $('#checkbox-value').text($('#completed').val());
      $("#completed").on('change', function() {
        if ($(this).is(':checked')) {
          $(this).attr('value', 'true');
        } else {
          $(this).attr('value', 'false');
        }
        
        $('#checkbox-value').text($('#completed').val());
      });</script>
